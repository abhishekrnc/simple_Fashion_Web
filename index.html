<!DOCTYPE html>
<html lang="en">
<head>
    <title>fashion - A Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo" alt="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </nav>
            <img src="images/cart.png" class="cart" alt="cart">
        </div>

        <div class="content">
            <a href="#" class="btn">2021 Collections</a>
            <h1>Always wear clothes that <br> cheers you up.</h1>
            <p>Clothes that feel very comfortable to wear.</p>

            <div class="arrow-icons">
                <img src="images/back-arrow.png">
                <img src="images/next-arrow.png">
            </div>
        </div>

        <img src="images/img.png" class="feature-img">

        <div class="social-links">
            <a href="#">FACEBOOK</a>
            <a href="#">INSTAGRAM</a>
            <a href="#">TWITTER</a>
        </div>

    </div>
</body>
</html>
